<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="web 3.0 image" class="card-image-desktop" width="600" height="300">
        <div class="card-content">
          <h4 class="card-learning">Learning</h4>
          <p class="card-published">Published 21 Dec 2023</p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <img src="./assets/images/image-avatar.webp" alt="" class="card-name-image">
          <h4 class="card-name">Greg Hooper</h4>
      </div>
    </div>
  </div>
</body>
</html>
